<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FANO Version - Cement Production Planner</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: Inter, system-ui, sans-serif; }
    .tab-btn.active { background:#1d4ed8; color:white; }
    .card { background:white; border:1px solid #e5e7eb; border-radius:14px; box-shadow:0 1px 2px rgba(0,0,0,.04); }
    .subheader { background:#e5e7eb; font-weight:700; }
    .section-title { background:#f3f4f6; font-weight:700; border-left:4px solid #9ca3af; }
    table.gridish th, table.gridish td { border:1px solid #e5e7eb; padding:6px 8px; font-size:12px; }
    table.gridish th { background:#f9fafb; position:sticky; top:0; z-index:1; }
    .muted { color:#6b7280; }
    .gray-cell { background:#f3f4f6; color:#9ca3af; text-align:center; }
    .small-input { width:100%; border:1px solid #d1d5db; border-radius:6px; padding:4px 6px; font-size:12px; }
    .pill { border-radius:999px; padding:2px 8px; font-size:11px; }
  </style>
</head>
<body class="bg-slate-100 text-slate-800">
  <div class="min-h-screen">
    <header class="bg-white border-b border-slate-200 sticky top-0 z-30">
      <div class="max-w-[1500px] mx-auto px-4 py-3 flex items-center justify-between gap-4">
        <div>
          <h1 class="text-xl font-bold">FANO Version - Production Planning System</h1>
          <p class="text-xs muted">Rebuilt core flow • Source of truth: Tab 1 + Process Flow + Daily Actuals</p>
        </div>
        <div class="flex items-center gap-2">
          <label class="text-sm">Facility</label>
          <select id="facilitySelector" class="border rounded px-2 py-1 text-sm"></select>
          <span id="modeBadge" class="pill bg-amber-100 text-amber-800">SANDBOX</span>
          <button id="pushOfficialBtn" class="px-3 py-1.5 rounded bg-slate-800 text-white text-sm">Push Sandbox → Official</button>
        </div>
      </div>
      <div class="max-w-[1500px] mx-auto px-4 pb-3 flex gap-2 flex-wrap" id="tabs"></div>
    </header>

    <main class="max-w-[1500px] mx-auto p-4 space-y-4">
      <section id="tab-products" class="tab-panel"></section>
      <section id="tab-flow" class="tab-panel hidden"></section>
      <section id="tab-demand" class="tab-panel hidden"></section>
      <section id="tab-plan" class="tab-panel hidden"></section>
      <section id="tab-data" class="tab-panel hidden"></section>
    </main>
  </div>

  <script type="module" src="./js/core-app.js"></script>
</body>
</html>
